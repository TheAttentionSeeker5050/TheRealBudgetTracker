{% extends "parent.html" %}

<!-- the title -->
{% block title %}
    <title>Summary</title>
{% endblock %}

<!-- the main content -->
{% block content %}

<div class="container-md justify-content-md-center">
    <h2>Summary</h2>
    <div class="row justify-content-md-center">
      <div class="col justify-content-md-left display-6">
        Income
      </div>
      <div class="col justify-content-md-right text-success display-6">
        {{income}}
      </div>
      
    </div>

    <div class="row justify-content-md-center">
        <div class="col justify-content-md-left display-6">
          Expenses
        </div>
        <div class="col justify-content-md-right text-danger display-6">
          {{expense}}
        </div>
        
      </div>

      <div class="row justify-content-md-center">
        <div class="col justify-content-md-left display-6">
          Balance
        </div>
        <div class="col justify-content-md-right display-6">
          {{balance}}
        </div>
        
      </div>
  </div>

    
{% endblock %}
