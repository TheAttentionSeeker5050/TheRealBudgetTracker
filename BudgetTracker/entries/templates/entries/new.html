<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New entry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

    <div class="container-sm">
        <h1 class="display-2"></h1>>Add a new entry</h1>

        <br>
        <!-- form content -->
        <form>
            <div class="mb-3">
                <label for="type" class="form-label">Entry type</label>
                <select name="Entry type" id="type">
                    <option value="">Please choose an option ---</option>
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="entry_description" class="form-label">Email address</label>
                <input type="date" class="form-control" id="entry_description" name="Entry date">
            </div>
            
            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <select name="Entry category" id="category">
                    <!-- Expense categories -->
                    <option value="">Please choose an option ---</option>
                    <option value="food">Food</option>
                    <option value="housing">Housing</option>
                    <option value="transportation">Transportation</option>
                    <option value="fun & entertainment">Fun & entertainment</option>
                    <option value="investing">Investing</option>
                    <option value="interest & debts">Interest & debts</option>
                    
                    <!-- income categories -->
                    <option value="allowance">Allowance</option>
                    <option value="work">Work</option>
                    <option value="investment returns">Investment returns</option>
                    
                    
                </select>
            </div>
            
            <div class="mb-3">
                <label for="amount" class="form-label">Amount</label>
                <input type="amount" placeholder="0.99" step="0.01">
            </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
    </html>
