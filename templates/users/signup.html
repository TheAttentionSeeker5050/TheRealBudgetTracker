{% extends "users/base.html" %}

{% block head_content %}
    <title>Platzigram - Sign Up</title>
{% endblock %}

{% block container %}
    
    {% if error %}
        <p class="alert alert-danger"> {{error}} </p>
    {% endif %}

    <form action="{% url 'users:signup' %}" method="POST">

        {% csrf_token %}

        {{form.as_p}}

        

        <button class="btn btn-primary btn-block mt-5" type="submit">Sign Up</button>

    </form> 

    <p class="mt-4">Already have an account? <a href=" {% url 'users:login' %} ">Log in here.</a></p>

{% endblock %}
